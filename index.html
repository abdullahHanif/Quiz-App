<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Quiz App</h1>
        
        <!-- Authentication Section -->
        <div id="auth-section" class="mt-3">
            <div id="login-form" class="auth-form">
                <h3>Login</h3>
                <input type="email" id="login-email" class="form-control mb-2" placeholder="Email">
                <input type="password" id="login-password" class="form-control mb-2" placeholder="Password">
                <button id="login-btn" class="btn btn-primary">Login</button>
                <button onclick="toggleAuthForm()" class="btn btn-link">Don't have an account? Sign Up</button>
            </div>

            <div id="signup-form" class="auth-form" style="display: none;">
                <h3>Sign Up</h3>
                <input type="email" id="signup-email" class="form-control mb-2" placeholder="Email">
                <input type="password" id="signup-password" class="form-control mb-2" placeholder="Password">
                <button id="signup-btn" class="btn btn-primary">Sign Up</button>
                <button onclick="toggleAuthForm()" class="btn btn-link">Already have an account? Login</button>
            </div>
        </div>

        <!-- Quiz Section -->
        <div id="quiz-section" style="display: none;">
            <div id="quiz-questions" class="mt-3">
                <h3>Quiz Questions</h3>
                <div id="questions-container"></div>
                <button id="submit-quiz-btn" class="btn btn-success mt-3">Submit Quiz</button>
                <button id="logout-btn" class="btn btn-danger mt-3">Logout</button>
            </div>
        </div>
    </div>

    <!-- Firebase SDKs and script Modules -->
    <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.0.1/firebase-auth-compat.js"></script>
    <script src="script.js" type="module"></script>
</body>
</html>
